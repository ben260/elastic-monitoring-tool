name: Build Next.js web application
on:
  push:
    branches: ["main"]
  pull_request:
    branches:
      - "main"
      - "feature/*"
      - "fix/*"
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Install NPM dependencies
          run: npm install
        - name: Build project
          run: npm run build
